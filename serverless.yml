service: books-service
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

functions:
  api:
    handler: dist/main-serverless.handler
    events:
      - http:
          path: /ping
          method: GET
      - http:
          path: '{proxy+}'
          method: ANY
          authorizer:
            name: authorizer
            arn: arn:aws:cognito-idp:us-east-1:305236862353:userpool/us-east-1_SbntYuiaa
            scopes: 
              - users/test

