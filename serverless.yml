service: books-service
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

functions:
  api:
    handler: dist/main-serverless.handler
    events:
      - http:
          path: /ping
          method: GET
      - http:
          path: '{proxy+}'
          method: ANY