name: aws
runtime: nodejs20.x
iamRoleStatements:
  - Effect: "Allow"
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:DescribeTable
    Resource: arn:aws:dynamodb:us-east-1:305236862353:table/${env:DYNAMO_TABLE}